<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
    <div>
        <label for="name">Enter Your name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div>
        <label for="city">Enter Your city</label>
        <input type="text" name="city" id="city" placeholder="Enter your city">
    </div>
    <div>
        <label for="pincode">Enter Your pincode</label>
        <input type="text" name="pincode" id="pincode" placeholder="Enter your pincode">
    </div>

</body>

</html>
